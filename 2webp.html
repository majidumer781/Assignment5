<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.webp</title>
</head>

<body >
    <label> 
        <b>FIRST NAME </b> 
        <input type="text" name="FirstName" size="18" maxlength="30" style="margin-left: 50px;">(max 30 characters a-z and A-Z)
    </label>
    <br />
    <br />
    <label> <b>LAST NAME </b> 
        <input type="text" name="LastName" size="18" maxlength="30" style="margin-left: 55px;">(max 30 characters a-z and A-Z)
    </label>
    <br />
    <br />
    <label  >
        <b>DATE OF BIRTH</b> 
        <select name="Day" style="margin-left: 26px;" >
        <option value="Day">Day</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        </select>
    </label>
    <label> 
        <select name="Month">
            <option value="Month">Month</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
        </select>
    </label>
    <label> 
        <select name="Year">
            <option value="Year">Year</option>
            </select>
    </label>
      <br />
      <br />
      <label>
       <b>EMAIL ID</b>
       <input type="text" size="18" maxlength="30" style="margin-left: 75px;">
      </label>
<br />
<br />
      <label>
      <b>MOBILE NUMBER</b>
      <input type="number" size="18" maxlength="18" name="Number" style="margin-left:10px ;" >
      </label>
<br />
<br />
      <label>
        <b>GENDER</b>
        <input type="radio" name="gender" value="Female" style="margin-left:90px ;" >Female
        <input type="radio" name="gender" value="Male">Male
      </label>
 <br />  
 <br />    
      <label>
        <b>ADDRESS</b>
        <br />
        <textarea name="address" cols="0" rows="5" placeholder="Enter Address"  style="margin-left: 150px;" ></textarea>
      </label>
<br />
<br />
<label>
    <b>CITY</b>
    <input type="text" name="city" size="18" maxlength="25" style="margin-left:108px" >(max 30 characters a-z and A-Z)
</label>
<br />
<br />
<label>
<b>PIN CODE</b>
<input type="number" name="pincode" size="18" maxlength="18" style="margin-left:70px">(6 digit Number)

</label>
<br />
<br />
<label>
    <b>STATE</b>
    <input type="text" name="state" size="18" maxlength="18" style="margin-left:98px">(max 30 characters a-z and A-Z)

</label>
<br />
<br />
<label>
    <b>COUNTRY</b>
    <input type="text" name="country" size="18" maxlength="18" style="margin-left: 68px;">

</label>
<br />
<br />

<label>
    <b>HOBBIES</b>
    <input type="checkbox" name="hobbies" value="Drawing" style="margin-left: 50px;  "> Drawing
    <input type="checkbox" name="hobbies" value="Singing" style="margin-left: 50px;"> Singing
    <input type="checkbox" name="hobbies" value="Dancing" style="margin-left: 50px;"> Dancing
    <input type="checkbox" name="hobbies" value="Sketching" style="margin-left: 50px;"> Sketching<br /><br />
    <input type="checkbox" name="hobbies" value="Others" style="margin-left: 125px;"> Others <input type="text" name="Others" size="15" maxlength="15" >

</label>
<br />
<br />
<label>
    <br />
    <b>QUALIFICATION</b>  <table border="1" cellpading="10" cellspacing="5" style="margin-left: 160px;" >
        <tr>
            <th>S.No</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Class X</th>
            <td><input type="text" maxlength="10" ></td>
            <td><input type="characters" maxlength="2" ></td>
            <td><input type="numbers"></td>
            

        </tr>
        <tr>
            <th>2</th>
            <th>Class XII</th>
            <td><input type="text" maxlength="10"></td>
            <td><input type="characters" maxlength="2" ></td>
            <td><input type="numbers"></td>

        </tr>
        <tr>
            <th>3</th>
            <th>Graduation</th>
            <td><input type="text" maxlength="10"></td>
            <td><input type="characters" maxlength="2" ></td>
            <td><input type="numbers"></td>

        </tr>
        <tr>
            <th>4</th>
            <th>Masters</th>
            <td><input type="text" maxlength="10"></td>
            <td><input type="characters" maxlength="2" ></td>
            <td><input type="numbers"></td>
            

        </tr>
        
    </table>
    </label>
    <label style="margin-left: 345px;">
    <b>(10 Char max)</b> &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;   <b>(upto 2 decimal) </b>
</label>
<br />
<br />
<label>
    <b>COURSES <br />APPLIED FOR</b>
</label>
<label style="margin-left: 60px;" >
    BCA <input type="radio" name="Courses" value="BCA"  >
    B.Com <input type="radio" name="Courses" value="B.com"  >
    B.Sc <input type="radio" name="Courses" value="B.Sc"  >
    B.A <input type="radio" name="Courses" value="B.A"  >
</label>
<br />
<br />
<label style="margin-left: 300px;" >
    <input type="Submit" name="submit">
    <input type="reset"  name="reset">
</label>

</body>

</html>
